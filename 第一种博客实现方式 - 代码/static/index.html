<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/page.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <nav class="nav">
        <h3>年哥专栏 - 和你说这些事</h3>
    </nav>
    <div class="wrap">
      <ul id="list">
          <li><a href="./pages/孙东和母猪那些事.html">孙东和母猪那些事</a></li>
      </ul>
    </div>
    <script>
        $.ajax({
            type : 'get',
            url : '/getIndexList',
            data : {},
            success : function(e){
                var html = ''
                e.forEach(element => {
                    html += `<li><a href="/pages?_id=${element._id}">${element.title}</a></li>`
                });
                $('#list').html(html)
            }
        })
    </script>
</body>

</html>
